<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="./script.mjs" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="main" style="width:100vw; height:100vh; position:fixed; top:0%; left:0%;"></div>
    <div class="side-bar">
        <div class="settings">
            <div class="info">
                <label for="population">Population</label><output></output>
            </div>
            <input type="range" name="population" id="population-scrl-bar" class="scrl-bar">

            <div class="info">
                <label for="energy">Energy</label><output></output>
            </div>
            <input type="range" name="energy" id="energy-scrl-bar" class="scrl-bar">

            <div class="info">
                <label for="initialInfectedNum">Initial Infected</label><output></output>
            </div>
            <input type="range" name="initialInfectedNum" id="initial-infected-num-scrl-bar" class="scrl-bar">

            <div class="info">
                <label for="virusPower">Virus Power</label><output></output>
            </div>
            <input type="range" name="virusPower" id="virus-power-scrl-bar" class="scrl-bar">

            <div class="info">
                <label for="recoverDay">Recover Day</label><output></output>
            </div>
            <input type="range" name="recoverDay" id="recover-day-scrl-bar" class="scrl-bar">

            <div class="info">
                <label for="simulationSpeed">Wait Time</label><output></output>
            </div>
            <input type="range" name="simulationSpeed" id="wait-time-scrl-bar" class="scrl-bar">

            <div class="btns">
                <div id="simulate-btn" class="start-simulate-btn"></div>
                <div id="stop-btn"></div>
            </div>
        </div>

        <div id="chart-div">
            <canvas id="myChart" height="300"></canvas>
        </div>
    </div>
</body>

</html>
